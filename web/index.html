    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    // Firebase yapılandırması
    const firebaseConfig = {
      apiKey: "AIzaSyAJ1AxM_zTBbPXGkQd8rHw2_p_Ku78eha0",  // Firebase projenize ait API key
      authDomain: "consciousmedia-852f0.firebaseapp.com",  // Firebase projenize ait domain

      storageBucket: "consciousmedia-852f0.firebasestorage.app",  // Firebase depolama alanı

    // Firebase uygulamasını başlat
    const app = initializeApp(firebaseConfig);

    const auth = getAuth(app);
    const firestore = getFirestore(app);

    // Kullanıcı girişi işlevi
    const login = async (email, password) => {
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        console.log("Giriş başarılı:", userCredential.user);
      } catch (error) {
        console.error("Giriş hatası:", error.message);
      }
    };

    // Firestore'a veri ekleme işlevi
    const addUserData = async (userData) => {
      try {
        const docRef = await firestore.collection('users').add(userData);
        console.log("Veri eklendi:", docRef.id);
      } catch (error) {
        console.error("Veri ekleme hatası:", error.message);
      }
    };
  </script>
